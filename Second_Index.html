<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    ., initial-scale=1.0"
    />
    <title>Google</title>
    <link rel="stylesheet" href="Second_Index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="gmail-page">Gmail</div>
        <div class="google-img">Hinh anh</div>
        <div title="google-app" class="icon-menu">
          <img
            class="img-menu"
            src="https://static.thenounproject.com/png/880220-200.png"
            alt="menu"
          />
        </div>
        <div title="Account" class="avatar-pic">
          <img
            class="img-account"
            src="https://cdn3d.iconscout.com/3d/premium/thumb/profile-5590850-4652486.png"
            alt="acc"
          />
        </div>
      </div>
      <div class="body">
        <section #wrapper>
          <img
            class="logo-google"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1280px-Google_2015_logo.svg.png"
            alt=""
          />
          <form action="">
            <input
              id="input-search"
              class="input-search"
              oninput=""
              type="text"
              placeholder="Search On Google"
              value=""
            />
            <p id="demo"></p>
            <img
              class="body__icon search"
              src="https://cdn-icons-png.flaticon.com/512/3031/3031293.png"
              alt="icon-s"
            />
            <img
              title="Search by voice"
              class="body__icon mic"
              src="https://cdn.icon-icons.com/icons2/2642/PNG/512/google_mic_logo_icon_159335.png"
              alt="icon-m"
            />
          </form>
        </section>
      </div>
      <div class="footer">
        <div class="wallpaper-infor">
          Lorem ipsum dolor sit amet, consectetur <br />adipisicing elit.
          Magnam, repellat?
        </div>
        <img
          title="Setting wallpaper"
          class="footer__icon"
          src="https://static.thenounproject.com/png/1040500-200.png"
          alt="pen"
        />
      </div>
    </div>
    <script src="Second_Index.js"></script>
  </body>
</html>
